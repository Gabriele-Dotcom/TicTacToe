<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TicTacToe</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>TicTacToe!</h1>
    <nav>
      <ul>
        <li><a href="https://github.com/Gabriele-Dotcom">Github</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Main section</h2>
      <div id="grid">
        <div id="box1" class="side box">
            <button id="btn1" onclick="point(this)"></button>
        </div>
        <div id="box2" class="middle box">
            <button id="btn2" onclick="point(this)"></button>
        </div>
        <div id="box3" class="side box">
            <button id="btn3" onclick="point(this)"></button>
        </div>
        <div id="box4" class="side box">
            <button id="btn4" onclick="point(this)"></button>
        </div>
        <div id="box5" class="middle box">
            <button id="btn5" onclick="point(this)"></button>
        </div>
        <div id="box6" class="side box">
            <button id="btn6" onclick="point(this)"></button>
        </div>
        <div id="box7" class="box">
            <button id="btn7" onclick="point(this)"></button>
        </div>
        <div id="box8" class="middle box">
            <button id="btn8" onclick="point(this)"></button>
        </div>
        <div id="box9" class="box">
            <button id="btn9" onclick="point(this)"></button>
        </div>
      </div>
      <button onclick="reset()">Reset</button>
    </section>
  </main>

  <footer>
    <p></p>
  </footer>
</body>
</html>
